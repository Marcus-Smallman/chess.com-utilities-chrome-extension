<html>

<head>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body style="background-color: #262421; border-radius: 5px; color: #dad8d6;">
  <a href="https://chess.com" target="_blank">
    <img id="chesscom" style="width: 200px;" src="./images/chesscom.png">
  </a>
  <div style="display: flex; align-items: center; justify-content: flex-end;">
    <div style="white-space: nowrap; padding-left: 10px;">
      Hide your rating
    </div>
    <div style="padding: 10px">
      <label class="switch">
        <input id="hideYourRating" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div style="display: flex; align-items: center; justify-content: flex-end;">
    <div style="white-space: nowrap; padding-left: 10px;">
      Hide opponents rating
    </div>
    <div style="padding: 10px">
      <label class="switch">
        <input id="hideOpponentsRating" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div style="display: flex; align-items: center; justify-content: flex-end;">
    <div style="white-space: nowrap; padding-left: 10px;">
      Auto start new game
    </div>
    <div style="padding: 10px">
      <label class="switch">
        <input id="hideAutoStartNewGame" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</body>

<script src="./scripts/main.js"></script>

</html>
